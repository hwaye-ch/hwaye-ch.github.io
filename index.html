		<script>
			function openSocialMedia(appName, username) {
				let appUrl = '';
				let webUrl = '';

				switch (appName.toLowerCase()) {
					case 'instagram':
						appUrl = `instagram://user?username=${username}`;
						webUrl = `https://www.instagram.com/${username}`;
						break;
					case 'twitter':
						appUrl = `twitter://user?screen_name=${username}`;
						webUrl = `https://twitter.com/${username}`;
						break;
					case 'facebook':
						appUrl = `fb://profile/${username}`;
						webUrl = `https://www.facebook.com/${username}`;
						break;
					// Tambahkan aplikasi lain sesuai kebutuhan
					default:
						console.error('App not supported');
						return;
				}

				// Coba buka aplikasi
				window.location = appUrl;

				// Fallback ke versi web setelah menunggu
				setTimeout(function() {
					window.location = webUrl;
				}, 1500);
			}
		</script>

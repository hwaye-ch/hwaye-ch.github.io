<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Linktree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
        }
        .link {
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Links</h1>
        <a href="https://www.instagram.com/yourusername" target="_blank" class="link">Instagram</a>
        <a href="https://www.youtube.com/yourchannel" target="_blank" class="link">YouTube</a>
        <a href="https://www.twitch.tv/yourusername" target="_blank" class="link">Twitch</a>
        <a href="https://www.paypal.me/yourusername" target="_blank" class="link">Donate</a>
    </div>
</body>
</html>
